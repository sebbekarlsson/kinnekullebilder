{% extends 'forum.html' %}
{% from "_formhelpers.html" import render_field %}


{% block forumContent %}

<div class='text'>
    <section>
        <h2>{{ profile_user.first_name }} {{ profile_user.last_name }}</h2>
        <p>Registrerades: {{ profile_user.created }}</p>
    </section>
    <section>
        <h2>Senaste Bilder</h2>
        <section>
            <div class='view-gallery'>
                {% for image in images %}
                    <a href='/forum/images/image/{{ image.id }}'><div class='gallery-image' style='background-image: url("{{ url_for("static", filename="upload/image/" + image.filename) }}");'>
                    </div></a>
                {% endfor %}
            </div>
        </section>
    </section>
</div>

{% endblock%}
